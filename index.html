<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cars & Aviation Hub</title>

<style>
/* ===== THEME COLORS ===== */
:root {
  --black: #050a08;
  --green: #00c853;
  --white: #ffffff;
  --card: #0e1f17;
}

/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--black);
  color: var(--white);
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 20px;
  border-bottom: 2px solid var(--green);
}

header h1 {
  margin: 0;
  color: var(--green);
}

/* ===== SECTIONS ===== */
section {
  padding: 30px 20px;
}

h2 {
  color: var(--green);
  margin-bottom: 15px;
}

/* ===== CARD GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid rgba(0, 200, 83, 0.3);
  transition: transform 0.25s, box-shadow 0.25s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0, 200, 83, 0.4);
}

.card img {
  width: 100%;
  height: 90px;
  object-fit: cover;
}

.card-title {
  padding: 8px;
  text-align: center;
  font-size: 13px;
  color: var(--white);
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #0b1a13;
  border: 2px solid var(--green);
  border-radius: 12px;
  max-width: 400px;
  width: 90%;
  padding: 20px;
  position: relative;
}

.modal-content img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

.modal-content h3 {
  color: var(--green);
  margin-top: 0;
}

.modal-content p {
  font-size: 14px;
  line-height: 1.5;
}

/* ===== CLOSE BUTTON ===== */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  color: var(--white);
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Cars & Aviation Hub</h1>
</header>

<!-- ================= CARS ================= -->
<section>
  <h2>üöó Cars</h2>
  <div class="grid">

    <div class="card" onclick="openModal(
      'Bugatti Chiron',
      'bugatti.jpg',
      'Top Speed: 420 km/h<br>Engine: 8.0L Quad-Turbo W16<br>Power: 1500 HP'
    )">
      <img src="bugatti.jpg">
      <div class="card-title">Bugatti Chiron</div>
    </div>

    <div class="card" onclick="openModal(
      'Lamborghini Aventador SVJ',
      'svj.jpg',
      'Top Speed: 350 km/h<br>Engine: 6.5L V12<br>Power: 770 HP'
    )">
      <img src="svj.jpg">
      <div class="card-title">Aventador SVJ</div>
    </div>

  </div>
</section>

<!-- ================= JETS ================= -->
<section>
  <h2>‚úàÔ∏è Jet Aviation</h2>
  <div class="grid">

    <div class="card" onclick="openModal(
      'F-22 Raptor',
      'f22.jpg',
      'Role: Air Superiority<br>Max Speed: Mach 2.25<br>Ceiling: 65,000 ft'
    )">
      <img src="f22.jpg">
      <div class="card-title">F-22 Raptor</div>
    </div>

    <div class="card" onclick="openModal(
      'JF-17 Thunder',
      'jf17.jpg',
      'Role: Multirole Fighter<br>Max Speed: Mach 1.6<br>Origin: Pakistan / China'
    )">
      <img src="jf17.jpg">
      <div class="card-title">JF-17 Thunder</div>
    </div>

  </div>
</section>

<!-- ================= MODAL ================= -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
function openModal(title, img, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalTitle").innerHTML = title;
  document.getElementById("modalImg").src = img;
  document.getElementById("modalText").innerHTML = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
